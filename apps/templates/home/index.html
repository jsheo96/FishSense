{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="row">
      <div class="col-lg-3">
        <div class="card card-chart">
          <div class="card-header">
            <h3 class="card-title"><i class="tim-icons icon-bell-55 text-primary"></i> pH</h3>
          </div>
          <div class="card-body">
            <div class="chart-area">
              <canvas id="pH"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="card card-chart">
          <div class="card-header">
            <h3 class="card-title"><i class="tim-icons icon-delivery-fast text-info"></i> Temperature</h3>
          </div>
          <div class="card-body">
            <div class="chart-area">
              <canvas id="Temperature"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="card card-chart">
          <div class="card-header">
            <h3 class="card-title"><i class="tim-icons icon-send text-success"></i> DO</h3>
          </div>
          <div class="card-body">
            <div class="chart-area">
              <canvas id="DO"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="card card-chart">
          <div class="card-header">
            <h3 class="card-title"><i class="tim-icons icon-send text-success"></i> Salinity</h3>
          </div>
          <div class="card-body">
            <div class="chart-area">
              <canvas id="Salinity"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="card card-chart">
          <div class="card-header">
            <h3 class="card-title"><i class="tim-icons icon-send text-success"></i> Ammonia</h3>
          </div>
          <div class="card-body">
            <div class="chart-area">
              <canvas id="Ammonia"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
          <div class="card card-plain">
            <div class="card-header">
              <h3 class="card-title">Monitoring Camera</h3>
            </div>
            <div class="card-body">
              <img src="/static/assets/img/monitoring_camera.gif" alt="Computer man" width="1500px"> <!--style="width:48px;height:48px;">-->
            </div>
          </div>
      </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

  <script>
    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      demo.initDashboardPageCharts();

    });
  </script>

{% endblock javascripts %}
